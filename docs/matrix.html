<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>Les Misérables Co-occurrence</title>
<style>
  @import url(assets/css/matrix.css);

  .background {
    fill: #eee;
  }

  line {
    stroke: #fff;
  }

  text.active {
    fill: red;
  }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v2.min.js" charset="utf-8"></script>

<h1>Co-occurrence Matrix</h1>

<aside style="margin-top:80px;">
  Order: <select id="order">
    <option value="name">by Name</option>
    <option value="count">by Frequency</option>
    <option value="group">by Cluster</option>
  </select>
</aside>

<script>
  jQuery(document).ready(function () {
    var query = " PREFIX dcterms: <http://purl.org/dc/terms/> \n";
    query += " PREFIX dcndl: <http://ndl.go.jp/dcndl/terms/> \n";
    query += "  SELECT DISTINCT count(?s) as ?c ?type ?org WHERE { \n";
    query += " ?s dcndl:materialType ?type . \n";
    query += " ?s dcndl:digitizedPublisher ?org .  \n";
    query += " filter(lang(?org) = \"ja\") \n";

    query += " } \n";

    $.ajax({
      url: "https://sparql.dl.itc.u-tokyo.ac.jp",
      type: 'GET',
      data: {
        query: query,
        format: "json"
      }
    })
      .then(
        // 1つめは通信成功時のコールバック
        function (data) {

          var nodes = []
          var group = {}
          var links = []
          var nodes_ = []

          var result = data.results.bindings;
          console.log(result)
          for (var i = 0; i < result.length; i++) {
            var obj = result[i]
            var org = obj.org.value
            var type = obj.type.value.replace("http://ndl.go.jp/ndltype/", "")

            if (nodes.indexOf(org) == -1) {
              nodes.push(org)
              group[org] = "0"
              nodes_.push({
                name: org,
                group: group[org]
              })
            }

            if (nodes.indexOf(type) == -1) {
              nodes.push(type)
              group[type] = "1"
              nodes_.push({
                name: type,
                group: group[type]
              })
            }

            var org_index = nodes.indexOf(org)
            var type_index = nodes.indexOf(type)

            links.push({
              source: org_index,
              target: type_index,
              value: Number(obj.c.value)
            })
          }

          var data_ = {
            nodes: nodes_,
            links: links
          }
          console.log(data_)

          main(data_)
        }
      )
  })

  function main(data_) {

    var margin = { top: 80, right: 0, bottom: 10, left: 80 },
      width = 720,
      height = 720;

    var x = d3.scale.ordinal().rangeBands([0, width]),
      z = d3.scale.linear().domain([0, 4]).clamp(true),
      c = d3.scale.category10().domain(d3.range(10));

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("margin-left", -margin.left + "px")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    var data__ = {
      "nodes": [
        {
          "name": "書籍",
          "group": 1
        },
        {
          "name": "地図",
          "group": 1
        },
        {
          "name": "附属図書館",
          "group": 2
        },
        {
          "name": "柏図書館",
          "group": 2
        }
      ],
      "links": [
        {
          "source": 2,
          "target": 0,
          "value": 1
        },
        {
          "source": 3,
          "target": 0,
          "value": 8
        },
        {
          "source": 2,
          "target": 0,
          "value": 10
        }
      ]
    }

    console.log(JSON.stringify(data_))

    var matrix = [],
      nodes = data_.nodes,
      n = nodes.length;

    // Compute index per node.
    nodes.forEach(function (node, i) {
      node.index = i;
      node.count = 0;
      matrix[i] = d3.range(n).map(function (j) { return { x: j, y: i, z: 0 }; });
    });

    // Convert links to matrix; count character occurrences.
    data_.links.forEach(function (link) {
      matrix[link.source][link.target].z += link.value;
      matrix[link.target][link.source].z += link.value;
      matrix[link.source][link.source].z += link.value;
      matrix[link.target][link.target].z += link.value;
      nodes[link.source].count += link.value;
      nodes[link.target].count += link.value;
    });

    // Precompute the orders.
    var orders = {
      name: d3.range(n).sort(function (a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
      count: d3.range(n).sort(function (a, b) { return nodes[b].count - nodes[a].count; }),
      group: d3.range(n).sort(function (a, b) { return nodes[b].group - nodes[a].group; })
    };

    // The default sort order.
    x.domain(orders.name);

    svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

    var row = svg.selectAll(".row")
      .data(matrix)
      .enter().append("g")
      .attr("class", "row")
      .attr("transform", function (d, i) { return "translate(0," + x(i) + ")"; })
      .each(row);

    row.append("line")
      .attr("x2", width);

    row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function (d, i) { return nodes[i].name; });

    var column = svg.selectAll(".column")
      .data(matrix)
      .enter().append("g")
      .attr("class", "column")
      .attr("transform", function (d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

    column.append("line")
      .attr("x1", -width);

    column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
      .text(function (d, i) { return nodes[i].name; });

    function row(row) {
      var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function (d) { return d.z; }))
        .enter().append("rect")
        .attr("class", "cell")
        .attr("x", function (d) { return x(d.x); })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function (d) { return z(d.z); })
        .style("fill", function (d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
    }

    function mouseover(p) {
      d3.selectAll(".row text").classed("active", function (d, i) { return i == p.y; });
      d3.selectAll(".column text").classed("active", function (d, i) { return i == p.x; });
    }

    function mouseout() {
      d3.selectAll("text").classed("active", false);
    }

    d3.select("#order").on("change", function () {
      clearTimeout(timeout);
      order(this.value);
    });

    function order(value) {
      x.domain(orders[value]);

      var t = svg.transition().duration(2500);

      t.selectAll(".row")
        .delay(function (d, i) { return x(i) * 4; })
        .attr("transform", function (d, i) { return "translate(0," + x(i) + ")"; })
        .selectAll(".cell")
        .delay(function (d) { return x(d.x) * 4; })
        .attr("x", function (d) { return x(d.x); });

      t.selectAll(".column")
        .delay(function (d, i) { return x(i) * 4; })
        .attr("transform", function (d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
    }

    var timeout = setTimeout(function () {
      order("group");
      d3.select("#order").property("selectedIndex", 2).node().focus();
    }, 5000);
    //});
  }

</script>
