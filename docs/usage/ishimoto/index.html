  function search() {

    var query = " PREFIX o: <http://omeka.org/s/vocabs/o#> ";
    query += " SELECT ?subject (count(?subject) AS ?c) ";
    query += " where { ";

    query += " optional { ?s dcterms:subject ?subject . } ";
    //query += " ?s <http://purl.org/utrepo/terms#subject> '石本コレクション' . ";
    query += " ?s o:item_set <https://iiif.dl.itc.u-tokyo.ac.jp/repo/api/item_sets/56014> ";
    query += " } group by ?subject "


    var total = 0;

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/lod_test/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;
      var tmp = new Array();

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var subject = obj.subject.value;
        var c = Number(obj.c.value);

        var item = new Object();
        item.name = subject;
        item.y = c;
        tmp.push(item)
        total += item.y;

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        td.append(subject);

        td = $("<td>");
        tr.append(td);
        td.append(c);
      }

      $("#total").text(total);

      if(tmp.length > 1){

        // Build the chart
        Highcharts.chart('container2', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: ''
          },
          tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                enabled: false
              },
              showInLegend: true
            }
          },
          series: [{
            name: '',
            colorByPoint: true,
            data: tmp
          }]
        });

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength" : 25,
        "order" : [ [ 2, "desc" ] ]
      });

      table.on('order.dt search.dt', function() {
        table.column(0, {
          search : 'applied',
          order : 'applied'
        }).nodes().each(function(cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }

  function timeline(){

    var query = " PREFIX o: <http://omeka.org/s/vocabs/o#> \r\n";
    query += " PREFIX uterms: <http://purl.org/utrepo/terms#> \r\n";
    query += " SELECT ?subject ?date (count(?subject) AS ?c) \r\n";
    query += " where { \r\n";

    query += " optional { ?s dcterms:subject ?subject . } \r\n";
    query += " ?s uterms:year ?date . \r\n";
    query += " ?s o:item_set <https://iiif.dl.itc.u-tokyo.ac.jp/repo/api/item_sets/56014> \r\n";
    query += " } group by ?subject ?date order by ?date \r\n";


    var total = 0;

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/lod_test/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      var tmp = new Array();

      var tbody = $("#resourceListBody");

      var hist = new Object();
      var subjects = new Array();

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var subject = obj.subject.value;
        var c = Number(obj.c.value);
        var date = obj.date.value;

        if(!hist[date]){
          hist[date] = new Object();
        }
        hist[date][subject] = c;

        if(subjects.indexOf(subject) == -1){
          subjects.push(subject)
        }

      }

      //['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
      categories = new Array();
      for(key in hist){
        categories.push(key)
      }

      series = new Array();
      for(var i = 0; i < subjects.length; i++){
        var subject = subjects[i];
        var obj = new Object()
        series.push(obj)
        obj.name = subject
        var array = new Array();
        obj.data = array;

        for(key in hist){
          tmp = hist[key]
          if(tmp[subject]){
            array.push(tmp[subject])
          } else {
            array.push(0)
          }
        }
      }

      Highcharts.chart('container01', {
        chart: {
          type: 'column'
        },
        title: {
          text: '石本コレクションⅠ'
        },
        xAxis: {
          categories: categories
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Frequency'
          },
          stackLabels: {
            enabled: true,
            style: {
              fontWeight: 'bold',
              color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
            }
          }
        },
        legend: {
          align: 'right',
          x: -30,
          verticalAlign: 'top',
          y: 25,
          floating: true,
          backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
          borderColor: '#CCC',
          borderWidth: 1,
          shadow: false
        },
        tooltip: {
          headerFormat: '<b>{point.x}</b><br/>',
          pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
          column: {
            stacking: 'normal',
            dataLabels: {
              enabled: true,
              color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
            }
          }
        },
        series: series
      });

      for(var i = 0; i < subjects.length; i++){
        th = $("<th>");
        $("#tr01").append(th);
        th.append(subjects[i]);
      }


      for(key in hist){

        map = hist[key]

        tr = $("<tr>");
        $("#resourceListBody01").append(tr);

        td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        td.append(key);

        td_total = $("<td>");
        tr.append(td_total);

        size = 0

        for(var i = 0; i < subjects.length; i++){
          subject = subjects[i];
          td = $("<td>");
          tr.append(td);
          if(map[subject]){
            td.append(map[subject])
            size += map[subject]
          }
        }

        td_total.append(size);
      }


    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });


  }
