<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin:0px; overflow:hidden;'>
  <!-- こっからA-Frame -->
  <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
      <a-asset-item id="sample-obj" src="model_obj/sample/sample.obj"></a-asset-item>
      <a-asset-item id="sample-mtl" src="model_obj/sample/sample.mtl"></a-asset-item>
    </a-assets>
    　　　　　　　　
    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="hiro">
      <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-obj-model>
      <a-text value="軍艦“比叡”進水式記念品（ハンマーと笛）" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
  </a-scene>
  <!-- ここまででA-Frameおわり -->
</body>

</html>
